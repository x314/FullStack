
<mat-sidenav-container>

  <mat-sidenav #menuLateral>
    <mat-nav-list>
      <!-- <a [routerLink]="[curso]" mat-list-item> -->
      <a routerLink="/curso" mat-list-item (click)='cerrarMenuLateral()' *ngIf="usuarioLogueado">
        <mat-icon>assignment</mat-icon>
        <span class="item_menu">Curso</span>
      </a>
      <a routerLink="/alumno" mat-list-item (click)='cerrarMenuLateral()' *ngIf="usuarioLogueado">
        <mat-icon>face</mat-icon>
        <span class="item_menu">Alumno</span>
      </a>
      <a routerLink="/registro" mat-list-item (click)='cerrarMenuLateral()' *ngIf="!usuarioLogueado">
        <mat-icon>card_travel</mat-icon>
        <span class="item_menu">Registro</span>
      </a>
      <mat-list-item *ngIf="usuarioLogueado">
        <button mat-icon-button [matMenuTriggerFor]='menuCuentaMovil'>
          <mat-icon>account_circle</mat-icon>
          <span class="item_menu">Cuenta</span>
        </button>
        <mat-menu #menuCuentaMovil>
          <button mat-menu-item>
            <mat-icon>lock</mat-icon>
            Cerrar sesión
          </button>
        </mat-menu>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <div>
        <button mat-icon-button (click)='menuLateral.open()'>
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>
        System School
      </div>

      <nav fxFlex fxLayoutAlign="end">
        <button mat-button *ngIf="usuarioLogueado">
          <mat-icon>assignment</mat-icon>
          Curso
        </button>
        <button mat-button *ngIf="usuarioLogueado">
          <mat-icon>face</mat-icon>
          Alumno
        </button>
        <button mat-button *ngIf="!usuarioLogueado" (click)="abrirRegistro()">
          <mat-icon>card_travel</mat-icon>
          Registro
        </button>
        <button mat-button [matMenuTriggerFor]='menuCuenta' *ngIf="usuarioLogueado">
          <mat-icon>account_circle</mat-icon>
          Cuenta
        </button>
        <mat-menu #menuCuenta>
          <button mat-menu-item (click)="logout()">
            <mat-icon>lock</mat-icon>
            Cerrar sesión
          </button>
        </mat-menu>
      </nav>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
