
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">

        <form #f="ngForm" (ngSubmit)="addBook()">
          <div class="form-group">
            <label for="txtTitle">Title</label>
            <input type="text" name="txtTitle" id="txtTitle" class="form-control" placeholder="Title" required [(ngModel)]="book.title">
          </div>
          <div class="form-group">
            <label for="txtAuthor">Author</label>
            <input type="text" name="txtAuthor" id="txtAuthor" class="form-control" placeholder="Author" required [(ngModel)]="book.author">
          </div>
          <div class="form-group">
            <label for="txtDescription">Description</label>
            <textarea name="txtDescription" id="txtDescription" cols="30" rows="10" class="form-control" placeholder="Description" [(ngModel)]="book.description"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-default" [disabled]="!f.valid">Add</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>

</body>
</html>
