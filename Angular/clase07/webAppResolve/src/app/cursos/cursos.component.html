
<div class="container">
  <div class="row">
    <div class="col-12">
      <p>{{cursos[0].titulo}}</p>
      <br>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{curso.titulo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
