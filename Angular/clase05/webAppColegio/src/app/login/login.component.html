
<form class="form-signin" (ngSubmit)="onLogin()" #f="ngForm">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="usuario.email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="usuario.password">
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid">Sign in</button>
  <span class="error">{{mensajeError}}</span>
</form>
