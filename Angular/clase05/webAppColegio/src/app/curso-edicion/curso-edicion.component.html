
<div class="container">
	<div class="row">
		<div class="col-6">
			<form action="" (ngSubmit)="grabar()" #f="ngForm">
				<div class="form-group">
					<input type="text" name="title" id="" class="form-control" placeholder="Title" ([ngModel])="curso.title" required>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" [disabled]="!f.valid">Guardar</button>
				</div>
			</form>
			<a [routerLink]="['/cursos', 'edicion', 2]">Editar Angular</a>
		</div>
	</div>
</div>
