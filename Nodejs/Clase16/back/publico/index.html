
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div></div>
  <input type="text" name="nombre" id="nombre">
  <br>
  <button id="btnNombre">Enviar nombre</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const nombreInput = document.querySelector('#nombre')
    const btnNombre = document.querySelector('#btnNombre')
    const div = document.querySelector('div')

    const socketio = io()

    btnNombre.addEventListener('click', () => {
      socketio.emit('enviando nombre', nombreInput.value)
    })

    socketio.on('gracias', data => {
      console.log(`gracias ${data}`)
    })

    socketio.on('hora', data => {
      div.innerHTML = data
    })
  </script>

</body>
</html>
